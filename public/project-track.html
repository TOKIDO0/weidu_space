  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Outfit:wght@200;300;400;600&family=Syncopate:wght@400;700&display=swap');
    :root {
      --brand-orange: #ff4d00;
      --deep-bg: #050505;
      --glass-border: rgba(255, 255, 255, 0.08);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --ease-smooth: cubic-bezier(0.25, 1, 0.5, 1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--deep-bg);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--brand-orange); }

    /* Water Glass Card */
    .water-glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 24px;
      transform-style: preserve-3d;
      transition: transform 0.1s linear;
      position: relative;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        inset 0 0 40px rgba(255, 255, 255, 0.02);
    }

    /* Liquid Glass Button */
    .liquid-glass-btn {
      position: relative;
      overflow: hidden;
      padding: 10px 26px;
      border-radius: 100px;
      background: rgb(51, 51, 51);
      border: none;
      box-shadow: inset 0px 0px 16px 0px rgba(242, 242, 242, 1), 
                  inset 0px 0px 1px 1px rgba(153, 153, 153, 1), 
                  inset 0px 0px 1px 1px rgba(255, 255, 255, 0.15), 
                  inset -1px -1px 1px 0.5px rgba(255, 255, 255, 0.75), 
                  inset 1px 1px 1px 0.5px rgba(255, 255, 255, 0.75), 
                  inset 3px 3px 0.5px -3.5px rgba(255, 255, 255, 0.8), 
                  inset 3px 3px 0.5px -3.5px rgba(255, 255, 255, 0.75), 
                  0px 1px 8px 0px rgba(0, 0, 0, 0.1), 
                  0px 0px 2px 0px rgba(0, 0, 0, 0.1);
      background-image: linear-gradient(90deg, rgba(255, 255, 255, 1) 44%, rgba(0, 0, 0, 1) 83%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-family: 'SF Pro', 'Inter', sans-serif;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-align: center;
      width: 100%;
      letter-spacing: 4px;
    }
    .liquid-glass-btn:hover {
      opacity: 0.87;
      transform: translateY(-1px);
    }
    .liquid-glass-btn:active {
      transform: scale(0.95);
    }

    /* Reveal Animation */
    .reveal-blur {
      opacity: 0;
      filter: blur(20px);
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform, opacity, filter;
    }
    .reveal-blur.active {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }

    /* Input Style */
    .glass-input {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s;
      width: 100%;
    }
    .glass-input:focus {
      border-color: var(--brand-orange);
      background: rgba(255, 255, 255, 0.05);
    }
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Progress Card */
    .progress-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
    }
  </style>
